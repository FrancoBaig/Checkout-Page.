<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page</title>

  <!-- Page icon -->
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/x-icon">
  

  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"> 
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS custom link -->
  <link rel="stylesheet" href="css/custom.css">

  
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Checkout</h1>
    </header>

    <section class="content">
      <div class="shipping">

        <div class="card">
          <img src="images/photo1.png" alt="" class="card-img">
          <div class="card-body">
            <h3 class="card-title">Vintage Backbag</h3>
            <div class="card-prices">
              <p class="discount-price">$54.99</p>
              <del class="full-price">$94.99</del>
            </div>
            <div class="card-buttons">
              <!-- Minus button -->
              <button class="card-btn">-</button>

              <!-- Input  -->
              <div class="card-input">
                <input type="text" class="number-input">
              </div>

              <!-- Plus button -->
              <button class="card-btn">+</button>
            </div>
          </div>
        </div>

        <div class="card">
          <img src="images/photo2.png" alt="" class="card-img">
          <div class="card-body">
            <h3 class="card-title">Vintage Backbag</h3>
            <div class="card-prices">
              <p class="discount-price">$54.99</p>
              <del class="full-price">$94.99</del>
            </div>
            <div class="card-buttons">
              <!-- Minus button -->
              <button class="card-btn">-</button>

              <!-- Input  -->
              <div class="card-input">
                <input type="text" class="number-input">
              </div>

              <!-- Plus button -->
              <button class="card-btn">+</button>
            </div>
          </div>
        </div>

        <div class="total">
          <h3>Shipping </h3>
          <span>$19 Quiero que cambie auto</span>
        </div>

        <div class="total">
          <h3>Total </h3>
          <span>$19 Quiero que cambie auto</span>
        </div>

      </div>
    </section>
  </div>
</body>
</html>
